<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/62f9d1b6e2.js"
      crossorigin="anonymous"
    ></script>

    <title>Food</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <img class="header__logo" src="assets/fruits.svg" alt="fruits" />
          <h1 class="header__title">Nutritional values</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="app">
          <div class="app__description">
            <p>
              The following table presents a simplified nutritional ingredients.
            </p>
            <p>For detailed information, please contact:</p>
            <div class="app__contact-method">
              <i class="fas fa-phone"></i> +12 345 678 901
            </div>
            <div class="app__contact-method">
              <i class="fas fa-envelope"></i>
              <a href="mailto:example@email.com">example@email.com</a>
            </div>
          </div>
          <h2 class="app__title">List of nutritional values:</h2>
          <div class="app__values">Value</div>

          <div class="app_images">
            <picture>
              <source
                srcset="assets/food-1000.jpg"
                media="(min-width: 800px)"
              />
              <source srcset="assets/food-800.jpg" media="(min-width: 500px)" />
              <img src="assets/food-500.jpg" alt="" />
            </picture>
          </div>
          <!-- app -->
        </div>
      </div>
    </main>
  </body>
</html>
